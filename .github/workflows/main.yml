name: Download and Upload Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download file
        run: |
          url="https://phoenixnap.dl.sourceforge.net/project/xiaomi-eu-multilang-miui-roms/xiaomi.eu/HyperOS-STABLE-RELEASES/HyperOS2.0/xiaomi.eu_ONYX_OS2.0.214.0.VOLCNXM_15.zip?viasf=1"   # ðŸ”§ Ganti URL file di sini
          output="downloads/xiaomi.eu_ONYX_OS2.0.214.0.VOLCNXM_15.zip"          # ðŸ”§ Nama file manual
          mkdir -p $(dirname "$output")
          wget -O "$output" "$url"

      - name: Create and push tag
        run: |
          tag="v$(date +'%Y%m%d-%H%M')"
          echo "tag=$tag" >> $GITHUB_ENV
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $tag
          git push origin $tag

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.tag }}
          name: "Release ${{ env.tag }}"
          files: downloads/xiaomi.eu_ONYX_OS2.0.214.0.VOLCNXM_15.zip
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
