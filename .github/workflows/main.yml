name: Download and Upload Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download file
        id: download
        run: |
          url="https://example.com/path/to/file.zip"   # ðŸ”§ Ganti URL file di sini
          filename=$(basename "$url")                  # Ambil nama file otomatis
          mkdir -p downloads
          wget -O "downloads/$filename" "$url"
          echo "filename=$filename" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          tag="v$(date +'%Y%m%d-%H%M')"
          echo "tag=$tag" >> $GITHUB_ENV
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $tag
          git push origin $tag

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.tag }}
          name: "Release ${{ env.tag }}"
          files: downloads/${{ steps.download.outputs.filename }}
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
